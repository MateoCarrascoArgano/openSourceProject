<template>
    <lightning-card title="Share Your Unique Open Source Project!">
        <div class="slds-m-around_medium">
            <div class="slds-text-heading_large">
                <span style="font-size: 20px;">Hey there!</span>

                <p class="slds-text-body_regular">
                    üöÄ We're on the lookout for extraordinary open source projects! If you've got a unique project that hasn't made its way onto our platform yet, we'd love to showcase it.
                </p>
                
                <p class="slds-text-body_regular">
                    üåü Share the amazing work you've been doing! Whether it's a tool, library, app, or anything in between, if it's open source and hasn't been featured here, we're eager to see it.
                </p>
                
                <p class="slds-text-body_regular">
                    ‚ú® Don't miss this chance to introduce your project to our community. Your innovation might just inspire others!
                </p>
                
                <p class="slds-text-body_regular">
                    üìù Fill out the form below and let us know about your project. We can't wait to explore and potentially feature it among the brilliant projects in our collection.
                </p>

                <div style="text-align: left; margin-bottom: 20px;">
                    <img src="https://static.vecteezy.com/system/resources/previews/023/404/810/original/3d-orange-robot-character-png.png" alt="Robot Image" style="max-width: 100%; max-height: 200px;">
                </div>

                <form onsubmit={submitHandler}>
                    <lightning-card title="Share you creation!">
                        <div class="slds-p-around_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-2 slds-p-around_small">
                                    <lightning-input label="Project Name" value={projectName} onchange={handleProjectNameChange} style="font-size: 12px;"></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_small">
                                    <lightning-input label="Description" value={description} onchange={handleDescriptionChange} style="font-size: 12px;"></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_small">
                                    <lightning-input label="GitHub URL" value={githubLink} onchange={handleGithubLinkChange} pattern="https?://.+" style="font-size: 12px;"></lightning-input>
                                </div>
                                <div class="slds-size_1-of-2 slds-p-around_small">
                                    <lightning-input label="Image URL" value={imageUrl} onchange={handleImageUrlChange} pattern="https?://.+" style="font-size: 12px;"></lightning-input>
                                </div>
                            </div>
                        </div>
                    </lightning-card>
                    <div class="slds-m-around_medium">
                        <lightning-button
                            variant="brand"
                            type="submit"
                            title="Submit Quiz"
                            label="Submit"
                            disabled={isSubmitButtonDisabled}
                            class="slds-m-right_x-small"
                            style="font-size: 16px;">
                        </lightning-button>
                        <lightning-button
                            variant="brand"
                            type="reset"
                            title="Reset Submission"
                            label="Reset"
                            onclick={resetHandler}
                            style="font-size: 16px;">
                        </lightning-button>
                    </div>
                </form>
                <template if:true={isSubmitted}>
                    <div>You have Submitted your project correctly</div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
